[project]
name = "todo"
version = "0.0.1"
description = "A to-do list using FastAPI"
authors = [
    {name = "M", email = "m@mathsistor.com"},
]
dependencies = [
    "fastapi[all]>=0.104.1",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[tool.pdm.scripts]
run-server = "uvicorn todo.main:app"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
